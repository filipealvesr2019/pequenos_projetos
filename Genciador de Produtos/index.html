<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gereciador de Produtos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logoDNC.png" width="100px">
        <h1>Controle de Produtos</h1>
    </header>

    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>

        <div class="card">
            <div class="input_produto">
                <label> Nome do Produto </label>
                <input type="text" id="nome_produto" placeholder="Nome do Produto">
            </div>


            <div class="input_produto">
                <label> Pre√ßo </label>
                <input type="text" id="preco_produto" placeholder="R$ 00,00">
            </div>

            <button> Adicionar </button>
            <button> Cancelar </button>
        </div>


        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Remover</th>
                </thead>
                <tbody>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tbody>
            </table>
        </div>


    </main>
</body>
</html>
