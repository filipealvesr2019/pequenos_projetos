<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Count down </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img src="logoDnc.png" width="100px">
        <h1>Count down</h1>
    </header>

    <div class="timer">

        <div>
            <h1 id="dia">00</h1>
            <p> Dias </p>
        </div>


        <div>
            <h1 id="hora">00</h1>
            <p> horas </p>
        </div>

        <div>
            <h1 id="minuto">00</h1>
            <p> minutos </p>
        </div>

        <div>
            <h1 id="segundo">00</h1>
            <p> segundos </p>
        </div>


    </div>


    <script src="countdown.js"></script>
</body>
</html>
